<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Exemplo de Tabela com COLSPAN</title>
</head>
<body>
    <table border="1" width="80%" align="center">
        <tr>
            <td>
                <center><h1><font face="verdana">COLSPAN</font></h1></center>
                <center><p><font face="'verdana">
                    Este atributo define quantas colunas uma célula pode abranger. Por padrão, na maioria dos navegadores de internet cada célula adicionada em uma tabela corresponde a uma coluna. Pode ser aplicada no td.
                </font></p></center>
            </td>
        </tr>
    </table>
    <table border="1" width="80%" align="center">
        <tr>
            <td width="20%">1</td>
            <td width="20%">2</td>
            <td width="20%">3</td>
            <td width="20%">4</td>
            <td width="20%">5</td>
        </tr>
        <tr>
            <td width="60%" colspan="3" align="center">célula com 3 colunas</td>
            <td width="20%">4</td>
            <td width="20%">5</td>
        </tr>
    </table>
    <br><br><br>
    <center>
    <a href="../index.html">
            <button style=" width: 140px; height: 60px; background-color: #D3D3D3;">Clique aqui para voltar
        </button>
    </a>
    </center>

</body>
</html>
