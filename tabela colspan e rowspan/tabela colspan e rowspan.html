<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tabela Rowspan & Colspan</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Verdana', sans-serif;
            background-image: url('castelo2.jpg'); /* Imagem sobrenatural */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #f2f2f2;
            text-shadow: 1px 1px 3px #000;
        }

        table {
            background-color: rgba(0, 0, 0, 0.8);
            border-collapse: collapse;
            margin: 40px auto;
            width: 80%;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.3);
        }

        td {
            padding: 15px;
            text-align: center;
            font-size: 16px;
            color: #f2f2f2;
            border: 1px solid #ff0000;
        }

        h1 {
            color: #ff0000;
            text-shadow: 2px 2px 5px black;
            text-align: center;
        }

        button {
            width: 180px;
            height: 60px;
            background-color: #222;
            color: #f2f2f2;
            border: 2px solid #ff0000;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 0 10px #ff0000;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #ff0000;
            color: #000;
            box-shadow: 0 0 15px #ff0000;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>
<body>

    <h1>Rowspan</h1>
    <table>
        <tr>
            <td rowspan="2">1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td rowspan="5">5</td>
        </tr>
        <tr>
            <td>2</td>
            <td>3</td>
            <td>4</td>
        </tr>
        <tr>
            <td>1</td>
            <td rowspan="3">2</td>
            <td>3</td>
            <td>4</td>
        </tr>
        <tr>
            <td>1</td>
            <td>3</td>
            <td>4</td>
        </tr>
        <tr>
            <td>1</td>
            <td>3</td>
            <td>4</td>
        </tr>
    </table>

    <h1>Colspan</h1>
    <table>
        <tr>
            <td width="20%">1</td>
            <td width="40%" colspan="2">2 + 3</td>
            <td width="20%">4</td>
            <td width="20%">5</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
        </tr>
        <tr>
            <td colspan="3">1 + 2 + 3</td>
            <td>4</td>
            <td>5</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td colspan="2">4 + 5</td>
        </tr>
        <tr>
            <td colspan="2">1 + 2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
        </tr>
    </table>

    <br><br><br>
    <center>
        <a href="../index.html">
            <button>Clique aqui para voltar</button>
        </a>
    </center>

</body>
</html>
