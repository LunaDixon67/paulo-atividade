<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tabela Rowspan & Colspan</title>
</head>
<body>
	<h1><center><font face="verdana">Rowspan</font></center></h1>
	<table width="80%" border="1" align="center">
		<tr>
			<td rowspan="2">1</td>
			<td>2</td>
			<td>3</td>
			<td>4</td>
			<td rowspan="5">5</td>
		</tr>
		<tr>
			<td>2</td>
			<td>3</td>
			<td>4</td>
		</tr>
		<tr>
			<td>1</td>
			<td rowspan="3">2</td>
			<td>3</td>
			<td>4</td>
		</tr>
		<tr>
			<td>1</td>
			<td>3</td>
			<td>4</td>
		</tr>
		<tr>
			<td>1</td>
			<td>3</td>
			<td>4</td>
		</tr>
	</table>
	<br><br><br>
	<h1><center><font face="verdana">Colspan</font></center></h1>
<table width="80%" border="1" align="center">
	<tr>
		<td width="20%">1</td>
		<td width="40%" colspan="2">2 + 3</td>
		<td width="20%">4</td>
		<td width="20%">5</td>
	</tr>
	<tr>
		<td width="20%">1</td>
		<td width="20%">2</td>
		<td width="20%">3</td>
		<td width="20%">4</td>
		<td width="20%">5</td>
	</tr>
	<tr>
		<td width="60%" colspan="3">1 + 2 + 3</td>
		<td width="20%">4</td>
		<td width="20%">5</td>
	</tr>
	<tr>
		<td width="20%">1</td>
		<td width="20%">2</td>
		<td width="20%">3</td>
		<td width="40%" colspan="2">4 + 5</td>
	</tr>
	<tr>
		<td width="40%" colspan="2">1 + 2</td>
		<td width="20%">3</td>
		<td width="20%">4</td>
		<td width="20%">5</td>
	</tr>
</table>

</body>
</html>
